<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>4a-display</title>
  <style>
    * {
      margin: 0;
      
      padding: 0;
    }

    div {
      width: 100%;
      height: 25vh; 
      color: white;
      font-size: small;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .um { background: blue; }
    
    .dois { background: green; 
    }
    .tres { background: red;

     }
    .quatro { background: yellow; color: black; 
    
    }
  </style>
</head>
<body>
  <div class="um">1</div>
  <div class="dois">2</div>
  <div class="tres">3</div>
  <div class="quatro">4</div>
</body>
</html>
