<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      width: 250px;
      height: 500px;
      border: 2px solid magenta;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }

    .line {
      width: 100%;
      height: 15px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin: 8px 0;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #e0e0e0;
      border-radius: 50%;
      
    }

    .button {
      width: 80px;
      height: 14px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Company Logo</div>
    <div>
      <div class="line">  ------------------</div>
      <div class="line"> ------------------ </div>

      <div class="line">  ------------------ </div>
    </div>
    <div style="text-align: center;">
      <div class="circle"></div>
      <div class="button"></div>
    </div>
  </div>
</body>
</html>
