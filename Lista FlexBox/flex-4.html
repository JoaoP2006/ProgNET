    body {

    .icon {

      height: 30px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-content {
      position: absolute;
      bottom: 10px;
      left: 50px;
      color: white;
      
      opacity: 0;
     
    }

    .card:hover .text-content {
      opacity: 1;
    }
  </style>
