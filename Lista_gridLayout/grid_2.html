<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Grid Complexo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: grid;
      grid-template-areas:
        "A A B"
        "C D D";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .A { grid-area: A; background-color: #333; color: white; padding: 1rem; }
    .B { grid-area: B; background-color: #333; color: white; padding: 1rem; }
    .C { grid-area: C; background-color: #333; color: white; padding: 1rem; }
    .D {
      grid-area: D;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .D > div {
      background-color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
    <div class="D">
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>M</div>
      <div>I</div>
      <div>J</div>
    </div>
  </div>

</body>
</html>
