<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Vendas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #54d3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #e0e0e0;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    .titulo {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

  

    .tabela {
      display: flex;
      flex-direction: column;
      border: 1px solid #000;
    }

    .linha {
      display: flex;
    }

    .celula {
      flex: 1;
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      background-color: #e0e0e0;
    }

    .cabecalho .celula {
      background-color: #dcdcdc;
      font-weight: bold;
    }

    .botao {
      position: absolute;
       background-color: red;
            height: 20px;
            width: 200px;
            border-radius: 20px;
            bottom: 25px;
      right: 20px;
      font-size: 16px;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo"><span>RE</span>LATÓRIO DE VENDAS DOS IMÓVEIS</div>

    <div class="tabela">
      <div class="linha cabecalho">
        <div class="celula">ID do imóvel</div>
        <div class="celula">Cidade</div>
        <div class="celula">Data de cadastro</div>
        <div class="celula">Valor</div>
      </div>

      
      <div class="linha"><div class="celula"></div> <div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
      <div class="linha"><div class="celula"></div><div class="celula"></div><div class="celula"></div><div class="celula"></div></div>
    </div>

    <button class="botao">Sair</button>
  </div>
</body>
</html>
