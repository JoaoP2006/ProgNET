<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
     
     /* faça um programa que solicite ao usuario um numero, usando prompt e em seguida faça a contagem ate esse numero, imprimindo cada elemento no console */
     
     let n= Number(prompt("informe ate que numero deve ser feita a contagem!"));

     let i=0;
     for(i=0;i<=n; i++){
        console.log("i="+i);
     }
    



     /* adicione um elemento de listagem ao body e adicione cada numero, da contagem , a um item <li>*/
     let listagemUL=document.createElement("ul")
     document.body.appendChild(listagemUL);
     for (i=0;i<=n;i++){
        item=document.createElement("li")
        item.innerHTML=i
        item.id= "n"+i
        listagemUL.appendChild(item);

    }

     /* altere a cor de fundo para vermelho , dos itens contendo numeros pares */ 
     if(i%2==0){
        item.style.backgroundColor="#FF0000"
     }


    </script>
</body>
</html>
