<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

    }
  </style>
    



    <title>Conta click</title>
</head>
<body>
    <button id="button">clica em mim</button>

      <script>

        
        let button=document.querySelector("#button");
        let i=0

        button.addEventListener("click",()=>{
            button.innerHTML=i
            i++
        })





      </script>


    
</body>
</html>
